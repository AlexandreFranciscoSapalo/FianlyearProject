<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">

<title th:text="${title}">Title</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" />

<link href="/css/font-awesome.min.css" rel="stylesheet" media="screen" />

<script src="/js/jquery-3.1.1.min.js">
	
</script>



<script src="/js/bootstrap.min.js">
	
</script>

</head>


<nav th:fragment="header" class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				aria-expanded="false">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><img class="logo"
				th:src="@{/images/uollogo.png}" src="../static/images/uollogo.png" /></a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<!-- <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li sec:authorize="!isAuthenticated()"><a href="#"
					data-toggle="modal" data-target="#login-modal" id="loginB">Log
						in</a></li>
				<li sec:authorize="!isAuthenticated()"><a
					class="btn btn-info createAccount" href="/create-account"
					role="button">Create an account</a></li>

				<li class="dropdown" sec:authorize="hasRole('ROLE_ORGANIZER')"><a
					href="#" class="dropdown-toggle" data-toggle="dropdown"
					role="button" aria-haspopup="true" aria-expanded="false"><span sec:authentication="name">
					</span><span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Manage Events</a></li>
						<li><a href="#">Manage Groups</a></li>
						<li><a href="#">Messages</a></li>
						<li><a href="#">Notifications</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="/logout">Logout</a></li>
					</ul></li>
					
					<li class="dropdown" sec:authorize="hasRole('ROLE_ATTENDEE')"><a
					href="#" class="dropdown-toggle" data-toggle="dropdown"
					role="button" aria-haspopup="true" aria-expanded="false"><span sec:authentication="name">
					</span> <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">My Bookings</a></li>
						<li><a href="#">Notifications</a></li>
						<li><a href="#">Account Settings</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="/logout">Logout</a></li>
					</ul></li>

			</ul>


		</div>

	</div>
